<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   .all{
        font-size: 20px;
    }

    .all div[title]{
        font-size: 50px;
    }

    .all div[title="demo"]{
        text-align: center;
    }

    .all div[title*="demo"]{
        background-color: red;
    }

    .all div[title="zh"]{
        text-align: center;
    }

    .all div[title^="zh"]{
        background-color: blue;
       
    }
    </style>
</head>
<body>
    <div class="all">
    <div>No title</div>
    <div>No title</div>
    <div title="demo">Title is demo</div>
    <div title="demo">Title is demo</div>
    <div title="TestdemoTest">Title include demo</div>
    <div title="demoTest">Title include demo</div>
    <div title="zhTest">Title include zh</div>
    <div title="zhTest">Title include zh</div>
    <div title="zh">Title is zh</div>
    <div title="zh">Title is zh</div>
</div>
</body>
</html>
